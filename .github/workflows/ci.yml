name: CI

on:
  pull_request:
  push:
    branches:
      - master
      - staging
      - trying
      - fix-ci

env:
  RUST_BACKTRACE: 1
  RUSTFLAGS: -Dwarnings

jobs:
  rustfmt:
    name: Rustfmt Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Install stable
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt

      - name: Rustfmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

  test:
    name: Test ${{ matrix.rust }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        rust: [beta, stable, nightly]
        include:
          - rust: nightly
            allow_failure: true
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Install ${{ matrix.rust }}
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true

      - name: Install libasound2-dev and libudev-dev
        if: startsWith(matrix.os, 'ubuntu')
        run: sudo apt-get update && sudo apt-get install libasound2-dev libudev-dev

      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --all
        continue-on-error: ${{ matrix.allow_failure }}

      - name: Test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all
        continue-on-error: ${{ matrix.allow_failure }}

  clippy:
    name: Clippy Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Install stable
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          components: clippy
          override: true

      - name: Install libasound2-dev and libudev-dev
        run: sudo apt-get update && sudo apt-get install libasound2-dev libudev-dev

      - name: Clippy
        uses: actions-rs/clippy-check@v1
        with:
          name: Clippy
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --all

  docs:
    name: Deploy Docs
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    needs: [rustfmt, test, clippy]
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Install stable
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Install libasound2-dev and libudev-dev
        run: sudo apt-get update && sudo apt-get install libasound2-dev libudev-dev

      - name: Docs
        uses: actions-rs/cargo@v1
        with:
          command: doc
          args: --all --no-deps

      - name: Deploy
        env:
          ACTIONS_DEPLOY_KEY: ${{ secrets.DOCS_DEPLOY_KEY }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: ./target/doc
          SCRIPT_MODE: true
        run: |
          wget https://raw.githubusercontent.com/peaceiris/actions-gh-pages/v2/entrypoint.sh
          bash ./entrypoint.sh
